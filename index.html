<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Perfume Product Card</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <article>
        <picture>
          <source media="(min-width: 420px)" srcset="images/img-desktop.jpg" />
          <img
            src="images/img-mobile.jpg"
            alt="A wonderful bottle of CHANEL."
          />
        </picture>
        <div class="prod-card">
          <span class="prod-subtitle">PERFUME</span>
          <h1 class="prod-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="prod-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-card">
            <p>$149.99</p>
            <del>$169.99</del>
          </div>
          <button>
            <img
              src="images/icon-cart.svg"
              alt="Super cute lil shopping cart"
            />
            Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
